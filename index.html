<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside id="sidebar">
        <img src="./img/company-logo.svg" alt="Company Logo">
        <ul id="nav-buttons">
            <li>
                <span class="material-symbols-outlined">account_balance</span>
                Projects
            </li>
            <li>
                <span class="material-symbols-outlined">person</span>
                Users
            </li>
        </ul>
    </aside>
    
    <main id="content">
        <!-- Projects Page (wird standardmäßig versteckt) -->
        <div class="page" id="projects-page" style="display: none;">
            <header>
                <h2>Projects</h2>
                <div>
                    <button id="new-project-btn">
                        <span class="material-symbols-outlined">add</span>
                        New Project
                    </button>
                </div>
            </header>
            <div id="project-list">
                <div class="project-card">
                    <div class="card-header">
                        <p class="project-initials">HC</p>
                        <div>
                            <h5>Project Name</h5>
                            <p>Project Description Goes Here</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-property">
                            <p class="property-label">Status</p>
                            <p>Active</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hospital Center (soll sichtbar sein) -->
        <div class="page" id="project-details">
            <header>
                <div>
                    <h2>Hospital Center</h2>
                    <p class="subtitle">Community Hospital located at downtown</p>
                </div>
            </header>
            <div class="main-page-content">
                <div class="dashboard-column">
                    <div class="dashboard-card">Project Information</div>
                    <div class="dashboard-card">To-do List</div>
                </div>
                <div id="viewer-container" class="dashboard-card"></div>
            </div>
        </div>
    </main>
</body>
</html>
