<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside id="sidebar">
        <img src="./img/company-logo.svg" alt="">
        <ul id="nav-buttons">
            <li>
                <span class="material-symbols-outlined">account_balance</span>
                Projects
            </li>
            <li>
                <span class="material-symbols-outlined">person</span>
                Users
            </li>
        </ul>
    </aside>
    
    <main id="content">
        <dialog id="new-project-modal">
            <form>
                <h2>New Project</h2>
                <div class="input-list">
                    <div class="form-flield-container">
                        <label>
                            <span class="material-symbols-outlined">stylus_note</span>  
                            Name</label>
                        <input type="text">
                    </div>
                    <div class="form-flield-container">
                        <label>
                            <span class="material-symbols-outlined">menu</span>
                            Discription</label>
                        <textarea cols="30" rows="5" placeholder="Please discribe your project."></textarea>
                    </div>
                    <div class="form-flield-container">
                        <label>
                            <span class="material-symbols-outlined">account_box</span>
                            Role</label>
                        <select>
                            <option>Architect</option>
                            <option>Engineer</option>
                            <option>Developer</option>
                        </select>
                    </div>
                    <div class="form-flield-container">
                        <label>
                            <span class="material-symbols-outlined">check_circle</span>
                            Status</label>
                        <select>
                            <option>Pending</option>
                            <option>Active</option>
                            <option>Finished</option>
                        </select>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button">Cancel</button>
                    <button type="submit">Accept</button>
                </div>
                
            </form>
        </dialog>
        <header>
            <h2>Projects</h2>
            <div>
                <button id="new-project-btn">
                    <span class="material-symbols-outlined">add</span>
                    New Project
                </button>
            </div>

        </header>
        <div id="project-list">
            <div class="project-card">
                <div class="card-header">
                    <p style="background-color: #ca8134;
                        color: white; 
                        font-weight: bold; 
                        font-size: 16px; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        width: 50px; 
                        height: 50px; 
                        border-radius: 12px;
                        flex-shrink: 0;
                        margin-right: 15px;">HC</p>
                    <div>
                        <h5>Project Name</h5>
                        <p>Project Description Goes here</p>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-property">
                        <p style="color: #969696">Status</p>
                        <p>Active</p>
                    </div>
                    <div class="card-property">
                        <p style="color: #969696">Status</p>
                        <p>Active</p>
                    </div>
                    <div class="card-property">
                        <p style="color: #969696">Status</p>
                        <p>Active</p>
                    </div>
                    <div class="card-property">
                        <p style="color: #969696">Status</p>
                        <p>Active</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
